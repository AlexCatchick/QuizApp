<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Quiz App</h1>
      <div class="startPage">
        <p>Hello there!</p>
        <p>Click on "Start" button to start the quiz!!</p>
        <button id="startGame" style="margin : 50px 0;">START</button>
      </div>
      <div class="questionnairePage hidden">
        <div class="questionDisplay"></div>
        <!-- Each question will be displayed followed by choices. The user will click on any of the option, if it matches with the correct option then the selected option will turn green else turn red -->
        <div class="questionsRemaining">
          <p>Questions remaining : <span id="question-count"></span>/5</p>
        </div>
      </div>
      <div class="resultPage hidden">
        <p style="padding : 45px 0;"><span id="correct-answers-count"></span> out of 5 are correct!</p>
        <button id="restartGame">Restart</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
